<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Batteries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/a83battery.css">

</head>

<body>
    <div class="container-fluid mt-4">
        <div class="card-row card-row1">
            <div class="card card1">
                <div class="img-container img-container1">
                    <img class="card-img-top" src="../ASSETS/811FrontWindSheild.jpeg" alt=" 811FrontWindSheild">
                </div>
                <div class="card-body card-body1">
                    <h1>Front Wind Sheild</h1>
                    <h5>₹ 6,270</h5>
                    
                    <p>Driver protection</p>
                <p>Debris resistance</p>
                <p>Structural support</p>
                    <div class="quantity-controls d-flex justify-content-center mt-2">
                        <button class="btn btn-dark" onclick="decrement('item811')">-</button>
                        <input class="form-control mx-2 text-center" type="number" id="item811" value="0" min="0"
                            max="10" style="width: 50px;">
                        <button class="btn btn-dark" onclick="increment('item811')">+</button>
                    </div>
                </div>
            </div>
            <div class="card card1">
                <div class="img-container img-container1">
                    <img class="card-img-top" src="../ASSETS/812RearWindSheild.jpeg" alt="812 rearwindow">
                </div>
                <div class="card-body card-body1">
                    <h1>Rear Wind Sheild</h1>
                    <h5>₹ 4,950</h5>
                    <p>Rear visibility</p>
                <p>Safety during collisionse</p>
                <p>Defogging function</p>
                <p>Prevents cabin dust</p>
                    <div class="quantity-controls d-flex justify-content-center mt-2">
                        <button class="btn btn-dark" onclick="decrement('item812')">-</button>
                        <input class="form-control mx-2 text-center" type="number" id="item812" value="0" min="0"
                            max="10" style="width: 50px;">
                        <button class="btn btn-dark" onclick="increment('item812')">+</button>
                    </div>
                </div>
            </div>
            <div class="card card1">
                <div class="img-container img-container1">
                    <img class="card-img-top" src="../ASSETS/813DoorGlass.jpeg" alt="813DoorGlass">
                </div>
                <div class="card-body card-body1">
                    <h1>Door Glass</h1>
                    <h5>₹ 1,950</h5>
                    <p>Side visibility</p>
                <p>Ventilation control</p>
                <p>UV protection</p>
                <p>Noise reduction</p>
                    <div class="quantity-controls d-flex justify-content-center mt-2">
                        <button class="btn btn-dark" onclick="decrement('item813')">-</button>
                        <input class="form-control mx-2 text-center" type="number" id="item813" value="0" min="0"
                            max="10" style="width: 50px;">
                        <button class="btn btn-dark" onclick="increment('item813')">+</button>
                    </div>
                </div>
            </div>
        
        </div>
    </div>

    <script src="../JAVASCRIPT/83battery.js"></script>
