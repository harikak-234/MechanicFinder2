<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clutch & Body parts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/a83battery.css">

</head>

<body>
    <div class="container-fluid mt-4">
        <div class="card-row card-row1">
            <div class="card card1">
                <div class="img-container img-container1">
                    <img class="card-img-top" src="../ASSETS/871ClutchBearingReplacement.jpeg" alt="871 Clutchbearing Replacement">
                </div>
                <div class="card-body card-body1">
                    <h1>Clutch Bearing Replacement</h1>
                <h5>₹2,500</h5>
                <p>Prevents premature clutch wear.</p>
                <p>Reduces friction between clutch pedal and pressure plate.</p>
                    <div class="quantity-controls d-flex justify-content-center mt-2">
                        <button class="btn btn-dark" onclick="decrement('item871')">-</button>
                        <input class="form-control mx-2 text-center" type="number" id="item871" value="0" min="0"
                            max="10" style="width: 50px;">
                        <button class="btn btn-dark" onclick="increment('item871')">+</button>
                    </div>
                </div>
            </div>
            <div class="card card1">
                <div class="img-container img-container1">
                    <img class="card-img-top" src="../ASSETS/872FlywheelReplacement.jpeg" alt="872 wheelreplacement ">
                </div>
                <div class="card-body card-body1">
                    <h1>Flywheel Replacement</h1>
                <h5>₹12,950</h5>
                <p>Prevents engine damage and vibration.</p>
                <p>Transmits engine power to transmission.</p>
                <p>Versatile performance</p>
                    <div class="quantity-controls d-flex justify-content-center mt-2">
                        <button class="btn btn-dark" onclick="decrement('item872')">-</button>
                        <input class="form-control mx-2 text-center" type="number" id="item872" value="0" min="0"
                            max="10" style="width: 50px;">
                        <button class="btn btn-dark" onclick="increment('item872')">+</button>
                    </div>
                </div>
            </div>
            
           
        </div>
    </div>

    <script src="../JAVASCRIPT/83battery.js"></script>
</body>

</html>
