<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Batteries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/a83battery.css">

</head>

<body>
    <div class="container-fluid mt-4">
        <div class="card-row card-row1">
            <div class="card card1">
                <div class="img-container img-container1">
                    <img class="card-img-top" src="../ASSETS/841CycleTyre.jpeg" alt="843 Cycle Tyre">
                </div>
                <div class="card-body card-body1">
                    <h1>Cycle Tyre</h1>
                    <h5>₹ 700</h5>
                    
                    <p>Lightweight design</p>
                    <p>Flexible rubber</p>
                    <div class="quantity-controls d-flex justify-content-center mt-2">
                        <button class="btn btn-dark" onclick="decrement('item841')">-</button>
                        <input class="form-control mx-2 text-center" type="number" id="item841" value="0" min="0"
                            max="10" style="width: 50px;">
                        <button class="btn btn-dark" onclick="increment('item841')">+</button>
                    </div>
                </div>
            </div>
            <div class="card card1">
                <div class="img-container img-container1">
                    <img class="card-img-top" src="../ASSETS/842BikeTyre.jpeg" alt="842 Bike Tyre ">
                </div>
                <div class="card-body card-body1">
                    <h1>Bike Tyre</h1>
                    <h5>₹ 1,182</h5>
                    <p>Medium traction</p>
                <p>Durable tread</p>
                <p>Versatile performance</p>
                    <div class="quantity-controls d-flex justify-content-center mt-2">
                        <button class="btn btn-dark" onclick="decrement('item842')">-</button>
                        <input class="form-control mx-2 text-center" type="number" id="item842" value="0" min="0"
                            max="10" style="width: 50px;">
                        <button class="btn btn-dark" onclick="increment('item842')">+</button>
                    </div>
                </div>
            </div>
            <div class="card card1">
                <div class="img-container img-container1">
                    <img class="card-img-top" src="../ASSETS/843CarTyre.jpeg" alt="Amaron Battery">
                </div>
                <div class="card-body card-body1">
                    <h1>Car Tyre</h1>
                    <h5>₹ 2,895</h5>
                    <p>High-speed stability</p>
                <p>All-weather grip</p>
                <p>Puncture resistance</p>
                    <div class="quantity-controls d-flex justify-content-center mt-2">
                        <button class="btn btn-dark" onclick="decrement('item843')">-</button>
                        <input class="form-control mx-2 text-center" type="number" id="item843" value="0" min="0"
                            max="10" style="width: 50px;">
                        <button class="btn btn-dark" onclick="increment('item843')">+</button>
                    </div>
                </div>
            </div>
            <div class="card card1">
                <div class="img-container img-container1">
                    <img class="card-img-top" src="../ASSETS/844LorryTyre.jpeg" alt="844 Lorry Tyre">
                </div>
                <div class="card-body card-body1">
                    <h2>Lorry Tyre</h2>
                <h1>₹ 15,000</h1>
                <p>Heavy load capacity</p>
                <p>Enhanced traction</p>
                    <div class="quantity-controls d-flex justify-content-center mt-2">
                        <button class="btn btn-dark" onclick="decrement('item844')">-</button>
                        <input class="form-control mx-2 text-center" type="number" id="item844" value="0" min="0"
                            max="10" style="width: 50px;">
                        <button class="btn btn-dark" onclick="increment('item844')">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../JAVASCRIPT/83battery.js"></script>
</body>

</html>
