<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form trail</title>
    <link rel="stylesheet" href="../CSS/3,4.Registration.css">

<body>
    <div class="container">
        <div class="form-box">
            <h2>Registration Form</h2>
            <form action="../PHP/4.connectMechanicRegistration.php" method="post">
                <div class="row">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email ID</label>
                        <input type="email" id="email" placeholder="" name="email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" pattern="[a-z0-9_.]+"
                            title="Username must only contain lowercase letters, numbers, and underscores."
                            placeholder="" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="" name="password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="contact">Contact No.</label>
                        <input type="text" id="contact" pattern="[0-9]{10}"
                            title="Contact number must be exactly 10 digits" placeholder="" name="contact" required>
                    </div>
                    <div class="input-group">
                        <label for="exp">Experience</label>
                        <input type="number" id="exp" name="exp" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="city">Select District:</label>
                        <select id="city" onchange="showLocations()" name="city" required>
                            <option value="">Select City</option>
                            <option value="Adilabad">Adilabad</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Karimnagar">Karimnagar</option>
                            <option value="Khammam">Khammam</option>
                            <option value="Mahabubnagar">Mahabubnagar</option>
                            <option value="Medak">Medak</option>
                            <option value="Nalgonda">Nalgonda</option>
                            <option value="Nizamabad">Nizamabad</option>
                            <option value="Ranga Reddy">Ranga Reddy</option>
                            <option value="Hanumakonda">Hanumakonda</option>
                            <option value="Other">Other</option>
                            <option value="Nirmal">Nirmal</option>
                            <option value="Mancherial">Mancherial</option>
                            <option value="Jagityal">Jagityal</option>
                            <option value="Peddapalli">Peddapalli</option>
                            <option value="Bhadradri">Bhadradri</option>
                            <option value="Nagarkurnool">Nagarkurnool</option>
                            <option value="Wanaparthy">Wanaparthy</option>
                            <option value="Siddipet">Siddipet</option>
                            <option value="Sangareddy">Sangareddy</option>
                            <option value="Suryapet">Suryapet</option>
                            <option value="Yadadri">Yadadri</option>
                            <option value="Kamareddy">Kamareddy</option>
                            <option value="Medchal M-Giri">Medchal M-Giri</option>
                            <option value="Vikarabad">Vikarabad</option>
                            <option value="Warangal">Warangal</option>
                            <option value="Jayashankar">Jayashankar</option>
                            <option value="Mahabubabad">Mahabubabad</option>
                            <option value="Komrambheem">Komrambheem</option>
                            <option value="Rajanna">Rajanna</option>
                            <option value="Jangoan">Jangoan</option>
                            <option value="Jogulamba">Jogulamba</option>
                            <option value="Narayanpet">Narayanpet</option>
                            <option value="Mulugu">Mulugu</option>
                        </select>
                    </div> 
                    <div class="input-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Street No., Area, City, Pincode" name="address" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        <div class="illustration">
            <img src="../ASSETS/4.MechanicClipartImage.png" alt="4.MechanicClipartImage.png">

        </div>
    </div>
</body>

</html>
