<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Batteries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="../CSS/a83battery.css">

<body>
    <div class="container-fluid mt-4">
        <div class="card-row card-row1">
            <div class="card card1">
                <div class="img-container img-container1">
                    <img class="card-img-top" src="../ASSETS/861ExteriorWash&Wax.jpeg" alt="861 861ExteriorWash">
                </div>
                <div class="card-body card-body1">
                    <h1>Exterior Wash & Wax</h1>
                    <h5>₹8,000</h5>
                    
                    <p>Cleaning & Protection</p>
                    <p>Scratch repair</p>
                    <div class="quantity-controls d-flex justify-content-center mt-2">
                        <button class="btn btn-dark" onclick="decrement('item861')">-</button>
                        <input class="form-control mx-2 text-center" type="number" id="item861" value="0" min="0"

                        <button class="btn btn-dark" onclick="increment('item861')">+</button>
                    </div>
                </div>
            </div>
            <div class="card card1">
                <div class="img-container img-container1">
                    <img class="card-img-top" src="../ASSETS/862InteriorDetailing.jpeg"alt="862InteriorDetailing">
                </div>
                <div class="card-body card-body1">
                    <h1>Interior Detailing</h1>
                    <h5>₹30,000</h5>
                    <p>Vaccuming</p>
                <p>Conditioning</p>
                    <div class="quantity-controls d-flex justify-content-center mt-2">
                        <button class="btn btn-dark" onclick="decrement('item862')">-</button>
                        <input class="form-control mx-2 text-center" type="number" id="item862" value="0" min="0"
                            max="10" style="width: 50px;">
                        <button class="btn btn-dark" onclick="increment('item862')">+</button>
                    </div>
                </div>
            </div>

            
        </div>

    <script src="../JAVASCRIPT/83battery.js"></script>
